<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        .main {
            display: flex;
            width: 50vw;
            height: 90vh;
            flex-direction: column;
            background-color: #1e1f22;
            margin-left: 25vw;
            border-radius: 10px;
            padding: 10px;
        }

        #display {
            width: 100%;
            height: 20%;
            background-color: #1e1f22;
            color: white;
            font-size: 50px;
        }

        .buttons {
            width: 100%;
            height: 80%;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }

        .single-button {
            background-color: red;
            border-style: solid;
            border-width: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gray-button {
            background-color: #313334;
        }

        .lightgray-button {
            background-color: #6b6b6b;
        }
        

        .yellow-button {
            background-color:red;
        }

        button {
            color: white;
            font-size: 22px;
            width: 100%;
            height: 100%;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            height: 100%;
            width: 100%;
        }

        .lastrow {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            height: 100%;
            width: 100%;
        }
        
    </style>
    <script>
       
        function displayFunction(){
            document.getElementById("display").innerHTML="1"
        }
        function displayFunction2(){
                document.getElementById("display").innerHTML="2" 
            }
            function displayFunction3(){
                document.getElementById("display").innerHTML="3" 
            }
            function displayFunction4(){
                document.getElementById("display").innerHTML="4" 
            }
            function displayFunction5(){
                document.getElementById("display").innerHTML="5" 
            }
            function displayFunction6(){
                document.getElementById("display").innerHTML="6" 
            }
            function displayFunction7(){
                document.getElementById("display").innerHTML="7" 
            }
            function displayFunction8(){
                document.getElementById("display").innerHTML="8" 
            }
            function displayFunction9(){
                document.getElementById("display").innerHTML="9"
            }
            function clearFunction(){
                document.getElementById("display").innerHTML=""
            }
            function displayFunctionMinus(){
                document.getElementById("display").innerHTML="-"
            }
            function displayFunctionPlus(){
                document.getElementById("display").innerHTML="+"
            }
            function displayFunctionMultiplication(){
                document.getElementById("display").innerHTML="*"
            }
            function displayFunctionDivision(){
                document.getElementById("display").innerHTML="รท"
            }
            function displayFunctionPercentage(){
                document.getElementById("display").innerHTML="%"
            }
            function clearInterval(){
                document.getElementById("display").innerHTML=""
            }
            function diplayFunctionZero(){
                document.getElementById("display").innerHTML="0"
            }
            function diplayFunctionDot(){
                document.getElementById("display").innerHTML="."
            }
    </script>
</head>

<body>
    <div class="main">
        <!-- Display -->
        <div id="display"></div>
        <div class="buttons">
            <!-- First ROW -->
            <div class="row">
                <div class="single-button gray-button">
                    <button class="gray-button"onclick="displayFunction3()">AC</button>
                </div>
                <div class="single-button gray-button">
                    <button class="gray-button">+/-</button>
                </div>
                <div class="single-button gray-button">
                    <button class="gray-button">%</button>
                </div>
                <div class="single-button">
                    <button class="yellow-button">/</button>
                </div>
            </div>

            <!-- Second ROW -->
            <div class="row">
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction7()">7</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction8()">8</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction9()">9</button>
                </div>
                <div class="single-button">
                    <button class="yellow-button">X</button>
                </div>
            </div>
            <!-- Third ROW -->
            <div class="row">
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction4()">4</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction5()">5</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction6()">6</button>
                </div>
                <div class="single-button">
                    <button class="yellow-button">-</button>
                </div>
            </div>
            <!-- Fourth ROW -->
            <div class="row">
                <div class="single-button lightgray-button">
                    <button class="lightgray-button" onclick="displayFunction()">1</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button" onclick="displayFunction2()">2</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction3()">3</button>
                </div>
                <div class="single-button">
                    <button class="yellow-button">+</button>
                </div>
            </div>
            <!-- Fifth ROW -->
            <div class="lastrow">
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction0()">0</button>
                </div>
                <div class="single-button lightgray-button">
                    <button class="lightgray-button"onclick="displayFunction()">1</button>
                </div>
                <div class="single-button">
                    <button class="yellow-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
